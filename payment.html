<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="icon/favicon.svg">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://use.fontawesome.com/7b6b109675.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'><link rel="stylesheet" href="js/main.js">
    <title>Yellow Fit | Carrinho</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/store.js" async></script>
</head>
<body style="background-color: #fff;" onload="cartAddProdutos()"  
    <!--navbar-->
    <nav id="navbar">
        <div class="navbar">
            <a href="index.html" id="logo"><img src="icon/logo.svg" alt="Logo" ></a>
            <ul>
                <a href="services.html"><li>Serviços</li></a>
                <a href="shop.html"><li>Loja</li></a>
                <a href="contacts.html"><li>Contactos</li></a>
                <a href="login.html"><li><i class="fa fa-user-circle-o" aria-hidden="true"></i></li></a>
                <a href="cart.html"><li><span class="iconify" data-icon="feather-shopping-cart" data-width="20px" data-height="20px"></span></li></a>
            </ul>
        </div>
    </nav>

    <div class="content-100vh">
        <div class="payment-content">
            <div class="payment-content-left">
                <p class="payment-content-title">Pagamento</p>

                    <div class="select-payment">
                        <p id="select-payment-radio">
                            <input type="radio" required id="cartaocredito" name="payment-method" class="payment-radio" value="cartaocredito">
                            <label for="cartaocredito">
                                <span class="outer"><span class="inner"></span></span>
                                <span class="input-text">Cartão de Crédito</span>
                            </label>
                        </p>
                        <p id="select-payment-radio">
                            <input type="radio" required id="paypal" name="payment-method" class="payment-radio" value="paypal">
                            <label for="paypal">
                                <span class="outer"><span class="inner"></span></span>
                                <span class="input-text">Paypal</span>
                            </label>
                        </p>
                        <p id="select-payment-radio">
                            <input type="radio" required id="mbway" name="payment-method" class="payment-radio" value="mbway">
                            <label for="mbway">
                                <span class="outer"><span class="inner"></span></span>
                                <span class="input-text">MbWay</span>
                            </label>
                        </p>
                    </div>

                <a href="address.html"><button type="submit" id="finishBuy">Finalizar Compra</button></a>
            </div>

            <div class="payment-content-right">
                <p class="payment-content-title">A minha encomenda</p>

                    <div class="payment-cart-info">
                        <div class="payment-cart-info-product">
                            <div class="payment-cart-info-product-img">
                                <img src="img/produto1.jpg" alt="produto">
                            </div>
                            <div class="payment-cart-products">
                                <p class="prod-name">Whey Protein Fusion 900 g</p>
                                <p class="payment-cart-quantity">Quantidade : 
                                    <span class="prod-quantity">1</span> 
                                     <span class="prod-price">17.99€</span>
                                </p>
                            </div>
                        </div>
                        <div class="payment-cart-info-product">
                            <div class="payment-cart-info-product-img">
                                <img src="img/produto1.jpg" alt="produto">
                            </div>
                            <div class="payment-cart-products">
                                <p class="prod-name">Xtreme Whey Protein 2000 g + Oferta</p>
                                <p class="payment-cart-quantity">Quantidade : 
                                    <span class="prod-quantity">1</span> 
                                     <span class="prod-price">32.50€</span>
                                </p>
                            </div>
                        </div>

                        <div class="cart-price-info2">
                            <div class="cart-price-info-right2">
                                <div class="cart-price-info-SubTotal">
                                    <p>Sub-Total</p>
                                    <p class="priceSubTotal">50.49€</p>
                                </div>
                                <div class="cart-price-info-Discount">
                                    <p>Desconto</p>
                                    <p class="priceDiscount">-0,00€</p>
                                </div>
                                <div class="cart-price-info-Total">
                                    <p>Total</p>
                                    <p class="priceTotal">50.49€</p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <!--footer-->
    <footer>
        <div class="footer-info">
            <div class="footer-social">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </div>
            <div class="footer-copy">
                <p>&copy; 2021 YellowFit | Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
